<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script
            crossorigin="anonymous"
            src="https://kit.fontawesome.com/64d58efce2.js">
    </script>
</head>
<body>
<div class="container">
    <!--nav-->
    <nav th:replace="/layout::nav"></nav>
    <div class="title">
        <img src="https://cdn.pixabay.com/photo/2017/12/02/17/47/wintry-2993370_1280.jpg" alt="img">
    </div>
    <div class="content">
        <h1>Giới Thiệu Một Số Blog hay</h1>
        <div th:if="${message!=null}" th:text="${message}"></div>
        <div th:each="blog,iterStat:${blogs.content}">
            <div class="card">
                <h5 class="card-header" th:text="${blog.category.topic}"></h5>
                <div class="card-body">
                    <h5 class="card-title" th:text="${blog.title}"></h5>
                    <p class="card-text" th:text="${blog.description}"></p>

                    <div class="card-footer">
                        <a th:href="@{/blog/detail/{id}(id=${blog.id})}" class="btn btn-primary">Đọc</a>
                        <a th:href="@{/blog/edit/{id}(id=${blog.id})}" class="btn btn-primary">Sửa</a>
                        <a th:href="@{/blog/delete/{id}(id=${blog.id})}" class="btn btn-primary">Xóa</a>
                        <p class="card-text" th:text="${blog.createTime}">Ngày viết</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex">
            <a th:href="@{/blog(page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">Quay Lại</a>
            <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
            <a th:href="@{/blog(page=${blogs.number + 1})}" th:if="${blogs.hasNext()}">Trang Tiếp</a>
        </div>
        <footer th:replace="/layout :: footer"></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</body>
</html>
