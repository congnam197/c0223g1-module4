<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Quản Lý Chủ Đề</h1>
<div th:if="${message!=null}" th:text="${message}"></div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Chủ đề</th>
        <th scope="col">Xóa</th>
        <th scope="col">Sửa</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category, start:${categorys}">
        <td th:text="${start.count}"></td>
        -->
        <td th:text="${category.topic}"></td>
        <td>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    th:attr="onclick=|remove('${category.id}','${category.topic}')|">
                Xóa
            </button>
        </td>
        <td class="btn btn-primary" th:href="@{/category/edit/{id}(id=${category.id})}">Sửa</td>
    </tr>
    </tbody>
</table>
<!--modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Xóa Chủ Đề</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Bạn muốn Xóa <span style="color: red" id="isDelete"></span> không ?</p>
            </div>
            <div class="modal-footer">
                <form action="/category/delete" method="post">
                    <input type="hidden" id="idDelete" name="idDelete">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
                    <button type="submit" class="btn btn-primary">Xóa</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script>
    function remove(id, name) {
        document.getElementById("idDelete").value = id;
        document.getElementById("isDelete").innerText = name;
    }
</script>
</body>
</html>
